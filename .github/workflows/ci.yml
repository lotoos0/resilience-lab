name: CI (Lint + Test + Build)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint all services
        run: ruff check services/

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: resilience
          POSTGRES_PASSWORD: resilience
          POSTGRES_DB: resilience_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U resilience -d resilience_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -v
        env:
          DATABASE_URL: postgresql://resilience:resilience@localhost:5432/resilience_db
          REDIS_URL: redis://localhost:6379

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t resilience-lab-api:test -f services/api/Dockerfile .

      - name: Build Payments image
        run: docker build -t resilience-lab-payments:test -f services/payments/Dockerfile .
