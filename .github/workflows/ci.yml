name: CI (Lint + Test + Build)
on:
  push:
    branches: [main, develop, 'test/**', 'feature/**']
  pull_request:
    branches: [main, develop]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Lint all services
        run: ruff check services/
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: resilience
          POSTGRES_PASSWORD: resilience
          POSTGRES_DB: resilience_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U resilience -d resilience_db" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        run: pytest -v -m "not integration"
        env:
          DATABASE_URL: postgresql://resilience:resilience@localhost:5432/resilience_db
          REDIS_URL: redis://localhost:6379
  integration-test:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Start services with docker compose
        run: docker compose up -d
      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
          sleep 10
      - name: Check services status
        run: docker compose ps
      - name: Run integration tests
        run: pytest -v -m integration
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      - name: Stop services
        if: always()
        run: docker compose down
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -t resilience-lab-api:test -f services/api/Dockerfile .
      - name: Build Payments image
        run: docker build -t resilience-lab-payments:test -f services/payments/Dockerfile .
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push API
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/resilience-lab-api:${{ github.sha }} -f services/api/Dockerfile .
          docker tag ghcr.io/${{ github.repository_owner }}/resilience-lab-api:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/resilience-lab-api:latest
          docker push ghcr.io/${{ github.repository_owner }}/resilience-lab-api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/resilience-lab-api:latest
      - name: Build and Push Payments
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/resilience-lab-payments:${{ github.sha }} -f services/payments/Dockerfile .
          docker tag ghcr.io/${{ github.repository_owner }}/resilience-lab-payments:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/resilience-lab-payments:latest
          docker push ghcr.io/${{ github.repository_owner }}/resilience-lab-payments:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/resilience-lab-payments:latest
