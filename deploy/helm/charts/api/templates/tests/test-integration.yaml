apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "api.fullname" . }}-test-integration"
  labels:
    {{- include "api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command:
    - /bin/sh
    - -c
    - |
      echo "Testing API health endpoint..."
      curl -f http://{{ include "api.fullname" . }}:{{ .Values.service.port }}/healthz || exit 1

      echo "Testing APIâ†’Payments integration..."
      # Test if API can reach payments service
      curl -f -X POST http://{{ include "api.fullname" . }}:{{ .Values.service.port }}/api/payments/test || exit 1

      echo "All integration tests passed!"
  restartPolicy: Never
